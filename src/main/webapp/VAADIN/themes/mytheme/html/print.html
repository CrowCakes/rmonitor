<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Rental Requirement Form</title>
	<script src="js\jquery-3.3.1.min.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/print.css" media="screen">
	<link rel="stylesheet" href="css/print2.css" media="print">
	<script type="text/javascript" src="js/print.js"></script>
</head>
<body>
	<div id="main-container" class="container">
		<div id="rr-form">
				<table border="1px" width="100%">
					<tr>
						<td width="20%"><strong>CLIENT</strong></td>
						<td width="50%">
							<input type="text" name="client" class="rrInput">
						</td>
						<td>
							<strong>SO#</strong>
						</td>
						<td>
							<input type="text" class="rrInput" name="SONo">
						</td>
					</tr>
					<tr>
						<td width="20%">
							<strong>DEL. DATE</strong>
						</td>
						<td width="50%">
							<input type="text" class="rrInput" name="DeliverDate">
						</td>
						<td>
							<strong>ARD#</strong>
						</td>
						<td>
							<input type="text" class="rrInput" name="ARDNo">
						</td>
					</tr>
					<tr>
						<td width="20%">
							<strong>ACCOUNT MANAGER</strong>
						</td>
						<td width="50%">
							<input type="text" class="rrInput" name="AccountManager">
						</td>
						<td>
							<strong>Due Date</strong>
						</td>
						<td>
							<input type="text" class="rrInput" name="DueDate">
						</td>
					</tr>
				</table>
			<div id="ClientForm" class="container">
				<div id="itemList" class="row">
				</div>
				
			</div>
		</div>
	</div>
</body>
</html>
